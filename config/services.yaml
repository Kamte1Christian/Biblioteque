# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $passwordHasher: '@Symfony\Component\PasswordHasher\Hasher\UserPasswordHasherInterface'

    # config/services.yaml


    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Resolver\EmpruntEnCoursQuery:
        tags:
          - { name: api_platform.graphql.query_resolver }

    App\Resolver\ExemplaireParBookResolver:
        arguments:
            $exemplaireRepository: '@App\Repository\ExemplaireRepository'
        tags:
          - { name: api_platform.graphql.query_resolver , operation: 'collectionParLivre'}

    # App\EventListener\UserPasswordListener:
    #     tags:
    #         - { name: doctrine.orm.entity_listener }

    App\State\UserProcessor:
        arguments:
            $passwordHasher: '@security.password_hasher'
            $em: '@doctrine.orm.entity_manager'
    App\Resolver\CreateAbonnementResolver:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'api_platform.graphql.mutation_resolver', operation: 'create_abonnement' }

    App\Resolver\EmpruntResolver:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'api_platform.graphql.mutation_resolver', operation: 'emprunter' }

    App\Resolver\UserEmpruntResolver:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'api_platform.graphql.mutation_resolver', operation: 'Useremprunter' }

    App\Resolver\ReturnExemplaireResolver:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'api_platform.graphql.mutation_resolver', operation: 'Backemprunt' }

    App\Resolver\CreateExemplaireResolver:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'api_platform.graphql.mutation_resolver', operation: 'createExemplaire' }

    App\OpenApi\AbonnementDecorator:
        decorates: 'api_platform.openapi.factory'
        arguments: ['@App\OpenApi\AbonnementDecorator.inner']
        autoconfigure: false

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        # Uncomment the line below if controllers are not automatically loaded
        autowire: true
        autoconfigure: true

    App\DataTransformer\ExemplaireInputTransformer:
        tags: ['api_platform.data_transformer']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
